<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center" id="alert">Send Mail </h1>
            <!-- alert message -->
            {% for message in get_flashed_messages() %}
                <div class="alert alert-success">
                    <strong>Success!</strong> {{ message }}
                </div>
            {% endfor %}
        <form method="post" action="/" class="mt-5">
            <!-- recipient mail address -->
            <div class="mb-3">
                <label for="recipient" class="form-label">Recipient Email address</label>
                <input type="email" class="form-control" name="recipient" id="recipient"  value="{{ recipient }}" required placeholder="name@example.com">
            </div>
            <!-- subject of the mail -->
            <div class="mb-3">
                <label for="title" class="form-label">Subject of message</label>
                <input type="text" class="form-control" name="title" id="title" value="{{ subject }}" required placeholder="Title">
            </div>
            <!-- body of the mail -->
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter message</label>
                <textarea class="form-control" required name="message" id="exampleFormControlTextarea1" rows="3" placeholder="Content"></textarea>
            </div>
<!--            <button class="btn btn-outline-success" >Send</button>-->
            <input type="submit" name="save" class="btn btn-info send" value="Send" />
            <input type="submit" name="save" class="btn btn-info send" value="Send in 1 minute" />
        </form>

        <!-- TODO progress bar-->

<!--        </div>-->

</body>
</html>
